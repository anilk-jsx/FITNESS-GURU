<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM FLOW - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .logo-section {
            text-align: center;
            padding: 2rem 2rem 1rem;
            background: #f8f9fa;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b35;
            text-decoration: none;
        }

        .logo i {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .form-section {
            padding: 2rem;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }

        .welcome-text h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .welcome-text p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .switch-mode {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .switch-mode a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        .subscription-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .subscription-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .subscription-link a:hover {
            background: #f9fafb;
            border-color: #ff6b35;
            color: #ff6b35;
        }

        /* Loading state */
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button.loading {
            position: relative;
            color: transparent;
        }

        .submit-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid white;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error states */
        .form-group.error input {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        /* Success states */
        .form-group.success input {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .logo-section {
                padding: 1.5rem 1.5rem 1rem;
            }

            .welcome-text h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <a href="home.html" class="logo">
                <i class="fas fa-dumbbell"></i>
                GYM FLOW
            </a>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Welcome Text -->
            <div class="welcome-text">
                <h2>Welcome Back!</h2>
                <p>Sign in to your account.</p>
            </div>

            <!-- Login Form -->
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    <div class="error-message">Password is required</div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot password?</a>
                </div>

                <button type="submit" class="submit-button" id="login-submit">Login</button>
            </form>

            <div class="switch-mode">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>

            <!-- Subscription Link -->
            <div class="subscription-link">
                <a href="home.html#membership">View Subscription Plans (Read-Only)</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const formGroup = field.closest('.form-group');
            const errorMessage = formGroup.querySelector('.error-message');
            
            formGroup.classList.add('error');
            if (message && errorMessage) {
                errorMessage.textContent = message;
            }
        }

        function showSuccess(fieldId) {
            const field = document.getElementById(fieldId);
            const formGroup = field.closest('.form-group');
            formGroup.classList.remove('error');
            formGroup.classList.add('success');
        }

        function clearFormErrors() {
            const errorGroups = document.querySelectorAll('.form-group.error, .form-group.success');
            errorGroups.forEach(group => {
                group.classList.remove('error', 'success');
            });
        }

        // Login form handling
        document.getElementById('login-form-element').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const submitButton = document.getElementById('login-submit');
            
            let isValid = true;

            // Clear previous errors
            clearFormErrors();

            // Validate email
            if (!email || !validateEmail(email)) {
                showError('login-email', 'Please enter a valid email address');
                isValid = false;
            } else {
                showSuccess('login-email');
            }

            // Validate password
            if (!password) {
                showError('login-password', 'Password is required');
                isValid = false;
            } else {
                showSuccess('login-password');
            }

            if (isValid) {
                // Show loading state
                submitButton.classList.add('loading');
                submitButton.disabled = true;

                // Simulate login process
                setTimeout(() => {
                    alert('Login successful! Welcome to GYM FLOW!');
                    // In a real app, you would redirect to the main application
                    window.location.href = 'home.html';
                }, 1500);
            }
        });

        // Real-time validation
        document.getElementById('login-email').addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('login-email', 'Please enter a valid email address');
            } else if (this.value) {
                showSuccess('login-email');
            }
        });

        // Utility functions for links
        function showForgotPassword() {
            alert('Password reset functionality would be implemented here. Please contact support for now.');
        }

        // Clear loading states on page refresh
        window.addEventListener('beforeunload', function() {
            const buttons = document.querySelectorAll('.submit-button');
            buttons.forEach(button => {
                button.classList.remove('loading');
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
